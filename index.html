          <script>
              function validation()
              {
                var newpassword= document.getElementById("newpass").value;
                var repassword= document.getElementById("repass").value;
                var check= /[0-9]\g/;
                if(newpassword.length <= 8)
                {
                    document.getElementById("newtext1").innerHTML="Password is less than 8 characters";
                    document.getElementById("newpass").style.borderColor="red";
                    return false;
                }
                else if(newpassword.match(!check))
                {
                    document.getElementById("newtext1").innerHTML="the password contains characters only from the alphabet";                
                    document.getElementById("newpass").style.borderColor="red";
                    return false;
                  }
             
                else if(newpassword !== repassword)
                {
                    document.getElementById("newtext2").innerHTML="Passwords do not match!!!";
                    document.getElementById("repass").style.borderColor="red";
                    return false;
                }
                else{
                  document.getElementById("head").innerHTML="Password Changed";
                  document.getElementById("newtext3").innerHTML="Your password has been updated! Now get back in the driver seat, racers are waiting for you!";
                  document.getElementById("bt").innerHTML="JOIN A RACE";
                  document.getElementById("new").innerHTML="";
                  document.getElementById("re").innerHTML="";
                  document.getElementById("newtext1").innerHTML="";
                  document.getElementById("newtext2").innerHTML="";
                  const parent =document.getElementById("cols");
                  const child1 =document.getElementById("newpass");
                  const child2 =document.getElementById("repass");
                  parent.removeChild(child1);
                  parent.removeChild(child2);
                  return false;
                }
              }
              
          </script>
